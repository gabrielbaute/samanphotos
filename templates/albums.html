{% extends "base.html" %}

{% block title %}Álbumes{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">Mis Álbumes</h1>
    <div class="columns is-multiline">
        {% for album in albums %}
        <div class="column is-one-quarter">
            <a href="{{ url_for('photos.view_album', album_id=album.id) }}">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="{{ url_for('photos.uploaded_file', filename=album.cover_photo) }}" alt="Album Image" style="object-fit: cover; width: 100%; height: 100%;">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-6">{{ album.name }}</p>
                            <p class="subtitle is-6">{{ album.photos|length }} fotos</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
