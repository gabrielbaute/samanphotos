{% extends "base.html" %}

{% block title %}{{ album.name }}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="title">{{ album.name }}</h1>
        <div class="columns is-multiline">
            {% for photo in photos %}
            <div class="column is-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="{{ url_for('static', filename=photo.path) }}" alt="{{ photo.filename }}">
                        </figure>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
