{% extends "base.html" %}

{% block title %}People{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">People</h1>
        <form action="{{ url_for('photos.scan_faces') }}" method="post">
            <button type="submit" class="button is-link">Encontrar personas</button>
        </form>
        <br>
        <div class="columns is-multiline">
            {% for name, photos in people.items() %}
            <div class="column is-one-quarter">
                <div class="image-grid">
                    {% for photo in photos %}
                        <div class="card">
                            <figure class="image is-4by3">
                                <img src="{{ url_for('photos.uploaded_file', filename=photo.filename) }}" alt="{{ name }}" style="object-fit: cover; width: 100%; height: 100%;"x>
                            </figure>
                        </div>
                        <h2 class="subtitle">{{ name }}</h2>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
